<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transformation</title>
    <style>
        .box {
            width: 300px;
            height: 300px;
            border: 10px solid green;
            margin: 50px auto;

            /* transform: translate(100px, 100px); */
            transform: rotate(55deg);
        }
    </style>
</head>
<body>
    <div class="box">

    </div>
</body>
</html>
