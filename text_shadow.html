<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text shadow</title>
    <style>
        body {
            background-color: black;
        }
        .box {
            font-size: 40px;
            text-shadow: 2px 2px 5px red;
            color: rgba(0, 0, 0, 0);
        }
    </style>
</head>
<body>
    <div class="box">
        Hello World!!
    </div>
</body>
</html>
